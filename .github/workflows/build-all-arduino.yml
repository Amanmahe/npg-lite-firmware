name: Build & Release Firmware for ESP32-C6

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ”§ Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv bin/arduino-cli /usr/local/bin/

    - name: ðŸ”§ Set up Arduino core for ESP32-C6
      run: |
        arduino-cli config init
        arduino-cli config set library.enable_unsafe_install true
        arduino-cli config set directories.user "$PWD"
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: ðŸ§¹ Make build script executable
      run: chmod +x ./build_all_esp32c6.sh

    - name: ðŸš€ Build all firmware
      run: ./build_all_esp32c6.sh

    - name: ðŸ“¤ Upload only main .ino.bin files to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          $(find firmware_bins -type f -name '*.ino.bin' ! -size 0)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
